<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
<title>My Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="container bg-light">
		<div class="row justify-content-md-center">
			<a th:href="@{/show/page}" class="btn btn-light btn-m">Welcome</a>
		</div>
		<hr>
		<div class="container bg-light">
			<div class="row justify-content-md-center">
				<div class="col-col-lg-2">
					<a th:href="@{/show/infoStudents}" class="btn btn-light btn-sm">
						Info for Students </a>
				</div>
				<div class="col-md-auto">
					<a th:href="@{/show/signUp}" class="btn btn-light btn-sm"> Sign
						up for class </a>
				</div>
				<div class="col-col-lg-2">
					<a th:href="@{/show/opinions}" class="btn btn-light btn-sm">
						Opinions </a>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h4>Update</h4>
		<hr>

		<form action="#" th:action="@{/show/update}" th:object="${page}"
			method="get">
			<input type="hidden" th:field="*{id}" />
			<table>
				<tr>
					<td><input type="text" th:field="*{firstName}"
						placeholder="First Name"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{lastName}"
						placeholder="Last Name"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{nextDate}"
						placeholder="Next Date"></td>
						<td th:if="${#fields.hasErrors('nextDate')}"
						th:errors="*{nextDate}"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{nextTime}"
						placeholder="Next Time"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{email}" placeholder="Email"></td>
				</tr>
			</table>

			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

</body>

</html>
